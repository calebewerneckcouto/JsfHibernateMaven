<?xml version="1.0" encoding="ISO-8859-1" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
</h:head>




<h:body    >
	<h:form>
		<p:breadCrumb>
			<p:menuitem />
			<p:menuitem value="Cadastro Usuarios" action="index.jsf" />
			<p:menuitem value="Análise Financeira Individual"
				action="analise.jsf" />

		</p:breadCrumb>
	</h:form>

	<h:form id="formulario">
		<p:messages showDetail="true" showSummary="false" id="msg" />

		<h:panelGrid columns="2">

			<p:outputLabel>Usuario: </p:outputLabel>
			<p:outputLabel id="usuario"   value="#{financeiroManagedBean.user.nome}" />
			
			
			
			



			<p:outputLabel>Data: </p:outputLabel>

			<b:datepicker locale="pt_BR" id="data"
				value="#{financeiroManagedBean.financeiroUser.data}" required="true"
				requiredMessage="Informe a Data" timeZone="GMT-03:00">



			</b:datepicker>





			<p:outputLabel>Status:</p:outputLabel>
			<p:selectOneMenu
				value="#{financeiroManagedBean.financeiroUser.status}"
				required="true" requiredMessage="Selecione uma opção">
				<f:selectItem itemValue="Cartão de Crédito"
					itemLabel="Cartão de Crédito" />
				<f:selectItem itemValue="Cartão de Débito"
					itemLabel="Cartão de Débito" />
				<f:selectItem itemValue="Pix" itemLabel="Pix" />
				<f:selectItem itemValue="Dinheiro" itemLabel="Dinheiro" />
				<f:selectItem itemValue="Cartão Alelo Refeição"
					itemLabel="Cartão Alelo Refeição" />
				<f:selectItem itemValue="Cartão Alelo Alimentação"
					itemLabel="Cartão Alelo Alimentação" />
			</p:selectOneMenu>





			<p:outputLabel>Descrição: </p:outputLabel>
			<p:inputText
				value="#{financeiroManagedBean.financeiroUser.descricao}"
				required="true" requiredMessage="Informe a Descrição" />




			<p:outputLabel for="valorInput">Valor:</p:outputLabel>
			<p:inputText id="valorInput"
				value="#{financeiroManagedBean.financeiroUser.valor}"
				required="true" requiredMessage="Informe o Valor">






			</p:inputText>











		</h:panelGrid>
		<br />
		<br />

		<p:commandButton value="Salvar"
			action="#{financeiroManagedBean.salvar}" ajax="false"    ></p:commandButton>
			
			
			<p:commandButton value="Novo" immediate="true"
			action="#{financeiroManagedBean.novo}">
			<f:ajax execute="@this" render="@form" />
		</p:commandButton>

			
			
			
			
			
			

	</h:form>

	<h:form id="formFinanceiro">
		<p:dataTable value="#{financeiroManagedBean.user.financeiroUsers}"
			var="financeiro" id="tabelFinanceiro">

			<p:column style="width:150px;">
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{financeiro.id}" />
			</p:column>
			
			
			
			
			
			
			


			<p:column style="width:150px;">
				<f:facet name="header">Data</f:facet>

				<h:outputText value="#{financeiro.data}" />
			</p:column>

			<p:column style="width:150px;">
				<f:facet name="header">Descrição</f:facet>
				<h:outputText value="#{financeiro.descricao}" />
			</p:column>


			<p:column style="width:150px;">
				<f:facet name="header">Valor</f:facet>
				<h:outputText value="#{financeiro.valor}" />
			</p:column>


			<p:column style="width:150px;">
				<f:facet name="header">Status</f:facet>
				<h:outputText value="#{financeiro.status}" />
			</p:column>












			<p:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandLink immediate="true"
					action="#{financeiroManagedBean.removeFinanceiro}"  
					id="botaoremover">
					<h:graphicImage url="resources/img/excluir.png" width="25"
						height="25" />
					<f:setPropertyActionListener value="#{financeiro}"
						target="#{financeiroManagedBean.financeiroUser}" />
					<f:ajax execute="botaoremover" render="@form :formulario:msg formtotal"  />
				</h:commandLink>
			</p:column>

		</p:dataTable>
	</h:form>
	
	
	
	<h:form id="formtotal">
	

	
	<p:dataTable value="#{financeiroManagedBean}"  var="financeiro"
			id="tabelFinanceiro">

			<p:column style="width:150px;">
				<f:facet name="header">Total Gastos</f:facet>
				<h:outputText value="#{financeiro.totalGastos}" />
			</p:column>
	
	
	
	
	
	</p:dataTable>
	
	
	
	
	</h:form>
	
	
	

</h:body>



</html>
