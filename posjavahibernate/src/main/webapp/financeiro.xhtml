<?xml version="1.0" encoding="ISO-8859-1" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<h:form>
		<p:breadCrumb>
			<p:menuitem />
			<p:menuitem value="Cadastro Usuarios" action="index.jsf" />
			<p:menuitem value="Financeiro" action="primefaces.jsf" />

		</p:breadCrumb>
	</h:form>

	<h:form id="formulario">
		<p:messages showDetail="true" showSummary="false" id="msg" />

		<h:panelGrid columns="2">

			<p:outputLabel>Usuario: </p:outputLabel>
			<p:outputLabel value="#{financeiroManagedBean.user.nome}" />
			
			
			
			<p:outputLabel>Data: </p:outputLabel>
			<p:inputText value="#{financeiroManagedBean.financeiroUser.data}" />
			
			
			<p:outputLabel>Descrição: </p:outputLabel>
			<p:inputText value="#{financeiroManagedBean.financeiroUser.descricao}" />
			
			
			<p:outputLabel>Valor: </p:outputLabel>
			<p:inputText value="#{financeiroManagedBean.financeiroUser.valor}" />
			
             
             
             <p:outputLabel>Status: </p:outputLabel>
			<p:inputText value="#{financeiroManagedBean.financeiroUser.status}" />
			
			
			
			
			
			


			
		</h:panelGrid>
		<br />
		<br />

		<p:commandButton value="Salvar" action="#{financeiroManagedBean.salvar}"
			ajax="false"></p:commandButton>

	</h:form>

	<h:form id="formFinanceiro">
		<p:dataTable value="#{financeiroManagedBean.user.financeiroUsers}"
			var="financeiro" id="tabelFinanceiro">

			<p:column style="width:150px;">
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{financeiro.id}" />
			</p:column>
			
			
			<p:column style="width:150px;">
				<f:facet name="header">Data</f:facet>
				<h:outputText value="#{financeiro.data}" />
			</p:column>
			
			<p:column style="width:150px;">
				<f:facet name="header">Descrição</f:facet>
				<h:outputText value="#{financeiro.descricao}" />
			</p:column>
			
			
			<p:column style="width:150px;">
				<f:facet name="header">Valor</f:facet>
				<h:outputText value="#{financeiro.valor}" />
			</p:column>
			
			<p:column style="width:150px;">
				<f:facet name="header">Status</f:facet>
				<h:outputText value="#{financeiro.status}" />
			</p:column>
			
			
			
			
			
			
			
			
			

			


			<p:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandLink immediate="true"
					action="#{financeiroManagedBean.removeFinanceiro}" id="botaoremover">
					<h:graphicImage url="resources/img/.png" width="25"
						height="25" />
					<f:setPropertyActionListener value="#{financeiro}"
						target="#{financeiroManagedBean.financeiroUser}" />
					<f:ajax execute="botaoremover" render="@form :formulario:msg" />
				</h:commandLink>
			</p:column>

		</p:dataTable>
	</h:form>

</h:body>

</html>
