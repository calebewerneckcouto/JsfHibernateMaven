<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"> <h:head>

	<title>Sistema Financeiro Familiar</title>

</h:head> <h:body>

	<h:form>


		<p:breadCrumb>
		<p:menuitem/>
			<p:menuitem value="Usuarios" action="index.jsf" />
			<p:menuitem value="Cadastro" action="financeiro.jsf" />

		</p:breadCrumb>


	</h:form>


	<h:form id="formulario">

		<h:messages showDetail="true" showSummary="false" id="msg" />
		<p:panelGrid columns="2">


			<h:outputLabel value="ID:" />
			<p:inputText readonly="true"
				value="#{usuarioPessoaManageBean.usuarioPessoa.id}" />


			<h:outputLabel value="Nome:" />
			<p:inputText value="#{usuarioPessoaManageBean.usuarioPessoa.nome}"
				required="true" requiredMessage="Informe o Nome" />

			<h:outputLabel value="Sobrenome:" />
			<p:inputText
				value="#{usuarioPessoaManageBean.usuarioPessoa.sobrenome}"
				required="true" requiredMessage="Informe o Sobrenome" />

			<h:outputLabel value="Idade:" />
			<p:inputText value="#{usuarioPessoaManageBean.usuarioPessoa.idade}"
				required="true" requiredMessage="Informe a idade" />

			<h:outputLabel value="Email:" />
			<p:inputText value="#{usuarioPessoaManageBean.usuarioPessoa.email}"
				required="true" requiredMessage="Informe o Email" />


			<h:outputLabel value="Login:" />
			<p:inputText value="#{usuarioPessoaManageBean.usuarioPessoa.login}"
				required="true" requiredMessage="Informe o Login" />


			<h:outputLabel value="Senha:" />
			<h:inputSecret value="#{usuarioPessoaManageBean.usuarioPessoa.senha}"
				required="true" requiredMessage="Informe a Senha" />


		</p:panelGrid>

		<p:commandButton value="Salvar"
			action="#{usuarioPessoaManageBean.salvar}" />
		<p:commandButton value="Novo" action="#{usuarioPessoaManageBean.novo}" />

		<br />
		<br />


		<p:dataTable value="#{usuarioPessoaManageBean.list}" var="user"
			cellpadding="15" border="2">

			<f:facet name="header">Lista de Usuários</f:facet>

			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{user.id}" />

			</h:column>


			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{user.nome}" />

			</h:column>


			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{user.sobrenome}" />

			</h:column>


			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="#{user.email}" />

			</h:column>


			<h:column>
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{user.idade}" />

			</h:column>


			<h:column>
				<f:facet name="header">Login</f:facet>
				<h:outputText value="#{user.login}" />

			</h:column>


			<h:column>
				<f:facet name="header">Senha</f:facet>
				<h:outputText value="#{user.senha}" />

			</h:column>



			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink value="Editar">

					<f:setPropertyActionListener value="#{user}"
						target="#{usuarioPessoaManageBean.usuarioPessoa}" />

				</h:commandLink>

			</h:column>




			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandLink value="Delete"
					action="#{usuarioPessoaManageBean.remover}">

					<f:setPropertyActionListener value="#{user}"
						target="#{usuarioPessoaManageBean.usuarioPessoa}" />

				</h:commandLink>

			</h:column>



		</p:dataTable>


	</h:form>












</h:body> </html>
