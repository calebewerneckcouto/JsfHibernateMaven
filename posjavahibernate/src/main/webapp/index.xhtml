<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"> <h:head>

	<title>Sistema Financeiro Familiar</title>

</h:head> <h:body>

	<h:form>
		<h:panelGrid columns="2">


			<h:outputLabel value="ID:" />
			<h:inputText readonly="true"
				value="#{usuarioPessoaManageBean.usuarioPessoa.id}" />


			<h:outputLabel value="Nome:" />
			<h:inputText value="#{usuarioPessoaManageBean.usuarioPessoa.nome}" />

			<h:outputLabel value="Sobrenome:" />
			<h:inputText
				value="#{usuarioPessoaManageBean.usuarioPessoa.sobrenome}" />

			<h:outputLabel value="Idade:" />
			<h:inputText value="#{usuarioPessoaManageBean.usuarioPessoa.idade}" />

			<h:outputLabel value="Email:" />
			<h:inputText value="#{usuarioPessoaManageBean.usuarioPessoa.email}" />


			<h:outputLabel value="Login:" />
			<h:inputText value="#{usuarioPessoaManageBean.usuarioPessoa.login}" />


			<h:outputLabel value="Senha:" />
			<h:inputSecret value="#{usuarioPessoaManageBean.usuarioPessoa.senha}" />


		</h:panelGrid>

		<h:commandButton value="Salvar"
			action="#{usuarioPessoaManageBean.salvar}" />
		<h:commandButton value="Novo" action="#{usuarioPessoaManageBean.novo}" />

		<br />
		<br />


		<h:dataTable value="#{usuarioPessoaManageBean.list}" var="user" cellpadding="15" border="2">

			<f:facet name="header">Lista de Usuários</f:facet>

			<h:column>
				<f:facet name="header">Id:</f:facet>
				<h:outputText value="#{user.id}" />

			</h:column>


			<h:column>
				<f:facet name="header">Nome:</f:facet>
				<h:outputText value="#{user.nome}" />

			</h:column>


			<h:column>
				<f:facet name="header">Sobrenome:</f:facet>
				<h:outputText value="#{user.sobrenome}" />

			</h:column>


			<h:column>
				<f:facet name="header">Email:</f:facet>
				<h:outputText value="#{user.email}" />

			</h:column>


			<h:column>
				<f:facet name="header">Idade:</f:facet>
				<h:outputText value="#{user.idade}" />

			</h:column>


			<h:column>
				<f:facet name="header">Login:</f:facet>
				<h:outputText value="#{user.login}" />

			</h:column>



		</h:dataTable>


	</h:form>












</h:body> </html>
